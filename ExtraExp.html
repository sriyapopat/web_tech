<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUwrwKCOMXyAEKn2gksY-TCie6KUuhBXQPpfhSoAAtSInqsHXHBjEHY5_bHJ6tOpolg3w&usqp=CAU');
            background-size: cover;
            font-size: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .input-container input {
            font-size: 18px;
        }
        .input-container button {
            font-size: 18px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            background: #f4f4f4;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .tick-button {
            cursor: pointer;
            background-color: transparent;
            border: none;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;
            
            let li = document.createElement("li");
            li.innerHTML = `<span onclick="toggleTask(this)">${taskText}</span>
                            <button class="tick-button" onclick="deleteTask(this)">✔️</button>`;
            
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }
        
        function toggleTask(element) {
            element.classList.toggle("completed");
        }
        
        function deleteTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
