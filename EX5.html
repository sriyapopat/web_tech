<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://img.freepik.com/premium-photo/abstract-light-grey-canvas-texture-background-design_420273-1535.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 60%;
            max-width: 900px;
        }
        h2 {
            text-align: center;
            font-weight: 600;
            color: #333;
        }
        .form-section {
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: 600;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background: #f9f9f9;
            color: #333;
            outline: none;
        }
        .radio-group, .checkbox-group {
            display: flex;
            gap: 10px;
        }
        button {
            background: #444;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Feedback Form</h2>
        <form>
            <div class="form-section">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-section">
                <h3>Course Feedback</h3>
                <div class="form-group">
                    <label>How satisfied are you with the course?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="satisfaction" value="Satisfied" required> Satisfied</label>
                        <label><input type="radio" name="satisfaction" value="Neutral"> Neutral</label>
                        <label><input type="radio" name="satisfaction" value="Dissatisfied"> Dissatisfied</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="suggestions">Suggestions for improvement</label>
                    <textarea id="suggestions" name="suggestions" rows="4" required></textarea>
                </div>
            </div>
            <div class="form-section">
                <h3>Additional Feedback</h3>
                <div class="form-group">
                    <label>Topics you found most useful</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="topics" value="HTML"> HTML</label>
                        <label><input type="checkbox" name="topics" value="CSS"> CSS</label>
                        <label><input type="checkbox" name="topics" value="JavaScript"> JavaScript</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="improvement">Areas for Improvement</label>
                    <select id="improvement" name="improvement" required>
                        <option value="">--Select--</option>
                        <option value="Content Depth">Content Depth</option>
                        <option value="Pace of Teaching">Pace of Teaching</option>
                        <option value="Hands-on Projects">Hands-on Projects</option>
                    </select>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
